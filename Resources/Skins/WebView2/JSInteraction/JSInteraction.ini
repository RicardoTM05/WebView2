[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=JSInteraction
Author=nstechbytes
Information=Demonstrates JavaScript interaction (OnInitialize, OnUpdate, CallJS) with the WebView2 plugin.
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

; ========================================
; Measure
; ========================================
[MeasureWebView]
Measure=Plugin
Plugin=WebView2
URL=file://#@#JSInteraction\index.html
W=400
H=450
X=25
Y=25
DynamicVariables=1

; ==================================================
; Background
; ==================================================

[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,450,650,12 | FillColor 136,93,244,200 | StrokeWidth 0

; ==================================================
; Meters
; ==================================================

[MeterTitle]
Meter=String
MeasureName=MeasureWebView
X=225
Y=500
W=400
H=20
FontFace=Segoe UI
FontSize=14
FontWeight=700
FontColor=255,255,255,255
StringAlign=Center
AntiAlias=1
Text=JS Interaction Demo

[MeterStatus]
Meter=String
MeasureName=MeasureWebView
X=225
Y=5R
W=400
H=40
FontFace=Consolas
FontSize=10
FontColor=100,255,100,255
StringAlign=Center
AntiAlias=1
Text=Status: %1

[MeterCallJSResult]
Meter=String
X=225
Y=5R
W=400
H=40
FontFace=Segoe UI
FontSize=11
FontColor=200,200,255,255
StringAlign=Center
AntiAlias=1
Text=Result from JS: [MeasureWebView:CallJS('addNumbers', '15', '25')]
DynamicVariables=1

[MeterInstruction]
Meter=String
X=225
Y=5R
W=380
H=40
FontFace=Segoe UI
FontSize=9
FontColor=150,150,150,255
StringAlign=Center
AntiAlias=1
Text=Check the console (F12) for logs
ClipString=1
