[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=BangCommand
Author=nstechbytes
Information=Demonstrates controlling WebView2 via !CommandMeasure bangs.
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

; ========================================
; Measure
; ========================================
[MeasureWebView]
Measure=Plugin
Plugin=WebView2
URL=https://nstechbytes.pages.dev/
W=600
H=350
X=300
Y=25

; ========================================
; Background
; ========================================
[MeterBackground]
Meter=Shape
Shape=Rectangle 0,0,950,400 | FillColor 0,0,0,1 | StrokeWidth 0

[Title]
Meter=String
Text=Bang Command Demo
FontSize=16
FontColor=255,255,255,255
AntiAlias=1
X=25
Y=5

[StyleButtonText]
FontColor=255,255,255,255
FontSize=12
AntiAlias=1
W=250
H=25
StringAlign=CenterCenter
SolidColor=0,200,255,150

; ========================================
; Navigate to URL
; ========================================
[TxtNavigate]
Meter=String
MeterStyle=StyleButtonText
Text=Navigate to https://example.com
X=150
Y=58
LeftMouseUpAction=[!CommandMeasure MeasureWebView "Navigate https://example.com"]

[TxtReload]
Meter=String
MeterStyle=StyleButtonText
Text=Reload
X=150
Y=88
LeftMouseUpAction=[!CommandMeasure MeasureWebView "Reload"]

[TxtGoBack]
Meter=String
MeterStyle=StyleButtonText
Text=Go Back
W=122
H=24
X=86
Y=118
LeftMouseUpAction=[!CommandMeasure MeasureWebView "GoBack"]

