<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Drag Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            user-select: none;
        }
        
        .drag-box {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            cursor: move;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .drag-box:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        .drag-box.dragging {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 16px 64px rgba(0, 0, 0, 0.5);
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .coords {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
        }
        
        .info h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .info ul {
            list-style: none;
            padding-left: 0;
        }
        
        .info li {
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .info li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4ade80;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.active {
            background: rgba(34, 197, 94, 0.8);
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>Mouse Drag Test</h3>
        <ul>
            <li>Drag the box around</li>
            <li>Watch coordinates update</li>
            <li>Test click events</li>
            <li>Verify smooth movement</li>
        </ul>
    </div>
    
    <div class="drag-box" id="dragBox">
        <div class="title">Drag Me!</div>
        <div class="coords" id="coords">X: 0, Y: 0</div>
    </div>
    
    <div class="status" id="status">Ready</div>
    
    <script>
        const dragBox = document.getElementById('dragBox');
        const coords = document.getElementById('coords');
        const status = document.getElementById('status');
        
        let isDragging = false;
        let currentX = 0;
        let currentY = 0;
        let initialX = 0;
        let initialY = 0;
        let xOffset = 0;
        let yOffset = 0;
        
        dragBox.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);
        
        dragBox.addEventListener('click', function() {
            console.log('Box clicked!');
            status.textContent = 'Clicked!';
            status.classList.add('active');
            setTimeout(() => {
                status.classList.remove('active');
                status.textContent = isDragging ? 'Dragging...' : 'Ready';
            }, 500);
        });
        
        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            
            if (e.target === dragBox || dragBox.contains(e.target)) {
                isDragging = true;
                dragBox.classList.add('dragging');
                status.textContent = 'Dragging...';
                status.classList.add('active');
            }
        }
        
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                
                xOffset = currentX;
                yOffset = currentY;
                
                setTranslate(currentX, currentY, dragBox);
                coords.textContent = `X: ${Math.round(currentX)}, Y: ${Math.round(currentY)}`;
            }
        }
        
        function dragEnd(e) {
            if (isDragging) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
                dragBox.classList.remove('dragging');
                status.textContent = 'Ready';
                status.classList.remove('active');
            }
        }
        
        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(calc(-50% + ${xPos}px), calc(-50% + ${yPos}px))`;
        }
        
        // Log to console for debugging
        console.log('Mouse drag test initialized');
        console.log('JavaScript is enabled and running');
    </script>
</body>
</html>
